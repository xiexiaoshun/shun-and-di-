<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/alipay.css"/>
	</head>
	<body>
		<div id="wrap">
			<header>
				<div class="header_left" ui-sref="money">
					<img src="img/1_03.jpg"/>
				</div>
				<div class="header_center">
					绑定支付宝账户
				</div>
				<div class="header_right">
					<img src="img/1_05.jpg"/>
				</div>
			</header>
			<section>
				<div class="main">
					<form action="#">
						<div class="name">
							<input type="text" value="" placeholder="请输入支付宝账号：" />
						</div>
						<div class="passward">
							<div class="as">
								<input type="text" placeholder="请输入验证码：" />
							</div>
							<span>获取验证码</span>
						</div>
						<p class="p1">注：提现需要绑定支付宝账号</p>
						<div class="sub" ui-sref="apply">
							<input type="button" value="提交"/>
						</div>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
