<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优橙-消息通知</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/notice.css">
	</head>
	<body>
		<div class="boss">
			<header><img src="img/notice_03.png" ui-sref="index"><h1>消息通知</h1></header>
			<section>
				<div class="list">
					<dl>
						<dt><img src="img/index_03.png"></dt>
						<dd>
							<h3>物流消息</h3>
							<p>您购买的[商品名称]已发货，请注意查收!</p>
							<span>08:20</span>
						</dd>
					</dl>
					<dl>
						<dt><img src="img/index_7.png"></dt>
						<dd>
							<h3>交易消息</h3>
							<p>[商品名称]订单已退款，请注意查收!</p>
							<span>16/08/10</span>
						</dd>
					</dl>
				</div>
			</section>
		</div>
	</body>
</html>
