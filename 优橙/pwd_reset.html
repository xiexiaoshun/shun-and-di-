<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优橙-密码重置</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="css/pwd_reset.css"> 
	</head>
	<body>
		<div class="boss">
			<header><img src="img/pwd_03.png" ui-sref="login"><h1>密码重置</h1></header>
			<section>
				<div class="contain">
					<div class="pwd"><input type="text" placeholder="请输入新密码" id="newpwd"/></div>
					<div class="pwd"><input type="text" placeholder="请再次输入密码" id="repwd"/></div>
					<div class="pwd"><input type="text" placeholder="请输入手机号码" id="phone"/></div>
					<div class="code"><input type="text" placeholder="请输入验证码" id="code"/><span>获取验证码</span></div>
				</div>
				<div class="login"><button id="sub">提 交</button></div>
				<div class="shade_big"></div>
				<div class="shade_small"><div class="point"><p><img src="img/repwd_03.png"><br>对不起重置失败<br>原因</p></div></div>
			</section>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#sub').click(function(){
				$('.shade_big').show();
				$('.shade_small').show();
			});
		});
	</script>
</html>
