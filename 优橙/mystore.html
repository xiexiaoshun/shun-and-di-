<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优橙-我的店铺</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/mystore.css">
	</head>
	<body>
		<div class="boss">
			<header>
				<div class="store_left"><img src="img/1_03.jpg"></div>
				<h1>我的店铺</h1>
				<div class="store_right"><img src="img/1_05.jpg"></div>
			</header>
			<section>
				<div class="store_main1">
					<div class="main1"><p><img src="img/shop_10.png">店铺装修与管理</p><span><img src="img/back.png"></span></div>
					<div class="main1"><p class="view"><img src="img/shop_08.png">预览店铺</p><span class="view"><img src="img/back.png"></span></div>
				</div>
				<div class="store_main2">
					<div class="main2"><p><img src="img/shop_06.png">上架商品（30）</p><span><img src="img/back.png"></span></div>
					<div class="main2"><p><img src="img/shop_05.png">库存商品（15）</p><span><img src="img/back.png"></span></div>
					<div class="main2"><p><img src="img/shop_04.png">草稿箱（7）</p><span><img src="img/back.png"></span></div>
					<div class="main2"><p><img src="img/shop_03.png">待审核商品（23）</p><span><img src="img/back.png"></span></div>
					<div class="main2"><p class="view"><img src="img/shop_02.png">未通过审核商品（2）</p><span class="view"><img src="img/back.png"></span></div>
				</div>
				<div class="store_main3">
					<div class="main3"><p><img src="img/shop_01.png">店铺与个人信息</p><span><img src="img/back.png"></span></div>
					<div class="main3"><p class="view"><img src="img/shop_07.png">我的作品库</p><span class="view"><img src="img/back.png"></span></div>
				</div>
			</section>
		</div>
	</body>
</html>
