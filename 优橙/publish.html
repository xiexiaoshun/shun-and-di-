<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优橙-发布商品</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/publish.css">
	</head>
	<body>
		<div class="boss">
			<header>
				<div class="header_left"><img src="img/notice_03.png"></div>
				<h1>发布商品</h1>
				<div class="header_right"><h2>完成</h2></div>
			</header>
			<section>
				<div class="shop_pic">
					<h3>商品图片<i>（图片尺寸999*999）</i></h3>
					<div class="upload">
						<div class="load"><img src="img/order2.png"></div>
						<div class="unload"><img src="img/pub.png"></div>
					</div>
				</div>
				<div class="shop_info">
					<h4>商品基本信息</h4>
					<div class="int"><span>商品名称：</span><input type="text" placeholder="请填写商品名称"></div>
					<div class="int"><span>运费：</span><input type="text" placeholder="请填写运费价格，填写0为包邮"></div>
					<div class="int togg"><span>分类名称：</span><input type="text" placeholder="规格/尺码"></div>
				</div>
				<div class="shop_type">
					<h4>商品分类</h4>
					<div class="type_info">
						<div class="info_tab">
							<div class="tab_left">
								<div class="cos"><span>规格</span><input type="text" placeholder="请填写规格名称"></div>
								<div class="cos"><span>单价</span><input type="text" placeholder="请填写单价（元）"></div>
								<div class="cos"><span>重量</span><input type="text" placeholder="请填写单位重量（kg）"></div>
								<div class="cos"><span>库存</span><input type="text" placeholder="请填写库存数量"></div>
							</div>
							<div class="tab_right">
								<img src="img/pub2.png">
							</div>
						</div>
					</div>
					<div class="addBtn"><button>添加商品分类</button></div>
				</div>
				<div class="shop_pro">
					<h3>商品详情</h3>
					<div class="upload">
						<div class="load"><img src="img/order2.png"></div>
						<div class="unload"><img src="img/pub.png"></div>
					</div>
					<div class="pro_in"><p>折扣设置</p><span>一折<img src="img/back.png"></span></div>
					<div class="pro_in"><p>关联设计文档</p><span>创意支架.stl<img src="img/back.png"></span></div>
					<div class="pro_in"><p>分类至</p><span>装饰品<img src="img/back.png"></span></div>
				</div>
			</section>
		</div>
	</body>
</html>
