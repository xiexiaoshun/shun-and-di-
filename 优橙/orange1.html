<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优橙-协助订单详情</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/orange1.css">
	</head>
	<body>
		<div class="boss">
			<header>
				<div class="header_left"><img src="img/notice_03.png"></div>
				<h1>协助订单详情</h1>
				<div class="header_right"><img src="img/order1.png"></div>
			</header>
			<section>
				<div class="orange_main1">
					<p><img src="img/orange_01.png">收货人：Jason 13911391139</p>
					<p><img src="img/orange_02.png">收货地址：北京市海淀区远大路</p>
				</div>
				<div class="orange_main2">
					<div class="depict"><p>订单编号：KDOF2587695486　优橙制作</p></div>
					<div class="depict"><p>作品名称：花瓶</p></div>
					<div class="depict"><p>作品类型：装饰品</p></div>
					<div class="depict"><p>材质：铜</p></div>
					<div class="depict1"><span>作品描述：</span><p>Formlabs发布该产原因很简单：目前低端3D打印机都无法满足职业设计师的标准。</p></div>
					<div class="doc">
						<p>作品设计文档：</p>
						<ul>
							<li><img src="img/orange_03.png"></li>
							<li><img src="img/orange_03.png"></li>
							<li><img src="img/orange_03.png"></li>
						</ul>
					</div>
					<div class="money">
						<div class="mon"><span>参考定价：</span><b>￥269.00</b></div>
						<div class="mon"><span>运费：</span><b>￥5.00</b></div>
						<div class="mon addmoney"><span>合计：</span><b>￥274.00</b></div>
					</div>
				</div>
				<!--遮罩列表-->
				<div class="orange_big"></div>
				<!--联系客服-->
				<div class="orange_tel">
					<div class="tel">
						<div class="tel_top"><h6>拨打订单业务客服<br>010-64853156</h6></div>
						<div class="tel_down"><span>取消</span><span>呼叫</span></div>
					</div>
				</div>
				<!--取消订单-->
				<div class="orange_yes">
					<div class="yes">
						<div class="yes_top"><h6>确认取消订单？</h6></div>
						<div class="yes_down"><span>取消</span><span>确认</span></div>
					</div>
				</div>
			</section>
			<footer>
				<div class="orange_status">
					<h5>订单状态：等待优橙确认</h5>
					<p>平均确认时间30分钟内</p>
					<p>剩余时间<i>24小时00分</i></p>
				</div>
				<div class="orange_option">
					<span>联系客服</span>
					<span>取消订单</span>
				</div>
			</footer>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('footer .orange_option span:first').click(function(){
				$('.orange_big').show();
				$('.orange_tel').show();
			});
			$('footer .orange_option span:eq(1)').click(function(){
				$('.orange_big').show();
				$('.orange_yes').show();
			});
		});
	</script>
</html>
