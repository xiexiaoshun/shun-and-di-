<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>优橙-登录/注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body ui-view>
		<!--登录/注册-->
		<div class="boss">
			<section>
				<div class="title">
					<img src="img/login_03.png"><br>优橙科技
				</div>
				<div class="tel"><img src="img/login_07.png"><div class="txt"><input type="text" placeholder="请输入绑定手机号"/></div></div>
				<div class="pwd"><img src="img/login_10.png"><div class="txt"><input type="text" placeholder="请输入密码"/><img src="img/login_12.png"></div></div>
				<div class="login" ui-sref="index"><button>登 录</button></div>
				<div class="contain"><span class="con_left" ui-sref="register">注册账号</span><span class="con_right"ui-sref="pwd_reset">忘记密码</span></div>
			</section>
		</div>
	</body>
	<script src="js/angular.js" charset="utf-8"></script>
	<script src="js/angular-route.min.js" charset="utf-8"></script>
	<script src="js/angular-ui-router.min.js" charset="utf-8"></script>
	<script src="js/lou.js" charset="utf-8"></script>
</html>
