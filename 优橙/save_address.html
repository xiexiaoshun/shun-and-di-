<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/save_address.css"/>
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/result.js"></script>	
	</head>
	<body>
		<div id="wrap">
			<header>
				<div class="header_left">
					<img src="img/1_03.jpg"/>
				</div>
				<div class="header_center">
					收货人信息 
				</div>
				<div class="header_right">
					
				</div>
			</header>
			<section>
				<form>
					<div class="name">
						<label>收货人：</label>
						<div class="names">
							<input type="text" placeholder="沙发咖啡" />
						</div>
					</div>
					<div class="phone">
						<label>手机号：</label>
						<div class="names">
							<input type="text" placeholder="沙发咖啡" />
						</div>
					</div>
					<div class="city">
						<p>所在地区：</p>
						<div class="names">
							<input type="text" placeholder="沙发咖啡" />
						</div>
						<div class="img4">
							<img src="img/66_03.jpg"/>
						</div>
					</div>
					<div class="address">
						<label>具体地址：</label>
						<div class="names">
							<input type="text" placeholder="沙发咖啡" />
						</div>
					</div>
					<div class="sub">
						<input type="submit" value="保存修改" ui-sref="orange_help"/>
					</div>
				</form>
			</section>
			<!--
            	返回遮罩层
            -->
			<div class="zhe_1">
				
			</div>
			<div class="con">
				<div class="con1">
					<h2>确定返回？</h2>
					<p>您填写的信息尚未保存，确定返回吗？</p>
					<div class="cs">
						<p class="f">取消</p>
						<p class="t" ui-sref="orange_help">确认</p>
					</div>
				</div>
			</div>
			<!--
            	地区遮罩层
            -->
            <div class="zhe_2">
            	
            </div>
		</div>
	</body>
</html>
